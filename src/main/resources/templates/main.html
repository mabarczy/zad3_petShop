<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>PetShop</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="common.css">
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>
<div id="content">
  <div th:each="product : ${products}" class="product">
    <div th:text="${product.id}" class="id"></div>
    <div th:text="${product.name}" class="name"></div>
    <div th:text="'Cena: ' + ${product.price}" class="price"></div>
    <div th:text="'Sztuk: ' + ${product.quantity}" class="quantity"></div>
    <a th:if="${logged == true}" th:href="@{/cart/add/{id}(id=${product.id})}" id="linkBlue">Do koszyka</a>
  </div>
</div>
</body>
</html>
